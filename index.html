<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3>Profit Generator</h3>
    <input type="text" name="" id="product-name" class="input-el" placeholder="Enter the Name of product eg.Apples">
    <input type="text" name="" id="products-sold" class="input-el" placeholder="Enter the Number of products sold eg.10">
    <input type="text" name="" id="cost-price" class="input-el" placeholder="Enter the Cost price for each product eg.5">
    <input type="text" name="" id="selling-price" class="input-el" placeholder="Enter the Selling price for each product eg.8">

    <div id="get-profit">Get Profit</div>

    <div id="display-profit">Profit:</div>
    <div id="list-items">
        <li>Product Name:</li>
        <li>items</li>
        <li>Price From Store:</li>
        <li>Selling Price:</li>
        <li>Profit for each:</li>
        <li>Total Profit:</li></div>
    <script src="index.js"></script>
</body>
</html>
